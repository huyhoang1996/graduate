<div class="row">
    <div class="col-sm-8 col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Đăng Nhập</strong>
            </div>
            <div class="panel-body">
                <form [formGroup]="formLogin" novalidate>
                    <fieldset>
                        <div class="row">
                            <div class="center-block">
                                <img class="profile-img"
                                    src="../../../assets/images/login.png" alt="" />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-10 col-md-offset-1 ">
                                <label class="msg_error" *ngIf="msg_error">{{msg_error}}</label>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-user"></i>
                                        </span> 
                                        <input class="form-control" placeholder="Email" type="text" 
                                            formControlName="email" (keydown)="setMessageError()"
                                        />
                                    </div>
                                    <show-error-valid [control]="formLogin.get('email')"></show-error-valid>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="glyphicon glyphicon-lock"></i>
                                        </span>
                                        <input class="form-control" placeholder="Mật khẩu" type="password" 
                                            formControlName="password" (keydown)="setMessageError()"
                                        />
                                    </div>
                                    <show-error-valid [control]="formLogin.get('password')"></show-error-valid>
                                </div>

                                <div class="form-group">
                                    <div class="input-group">
                                        <re-captcha formControlName="captcha"
                                            siteKey={{key_recaptcha}}>
                                        </re-captcha>
                                    </div>
                                    <show-error-valid [control]="formLogin.get('captcha')"></show-error-valid>
                                </div>

                                <div class="form-group">
                                    <input type="submit" class="btn btn-lg btn-primary btn-block" 
                                        value="Đăng Nhập" (click)="onSubmit()"
                                    />
                                </div>

                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
