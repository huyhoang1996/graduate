<!-- Start breadcrumb -->
<div class="row">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="">Trang Chủ</a></li>
            <li class="breadcrumb-item"><a routerLink="/advertisement-list">Quảng Cáo</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{title}}</li>
        </ol>
    </nav>
</div>
<!-- End breadcrumb -->
<div class='title-adv row'>
	<p class="title text-center">{{title}}</p>
</div>
<hr>
<ng-container *ngIf="errorMessage">
    <p *ngFor="let error of errorMessage | mapToIterable" class="error_msg">
        {{ error.val }}
    </p>
</ng-container>

<form [formGroup]="advForm" (keyup)='removeMessage()' (click) ="removeMessage()" class="row form-adv-add" *ngIf="adv">
	<div class="content-adv">
		<div class="form-group row">
            <div class="col-sm-2">
                <label class="center-block">Tên</label>
            </div>
            <div class="col-sm-8">
                <input class='form-control' name="name" 
                formControlName="name"
                />
                <show-error-valid [control]="advForm.get('name')"></show-error-valid>
            </div>
        </div>
        <div class="form-group row">
            <div class='col-sm-2'>
                <label class="center-block">Hiển Thị</label>
            </div>
            <div class='col-sm-8'>
                <label class="checkbox-label">
                    <input type="checkbox" name="is_show"
                    formControlName = "is_show">
                </label>
            </div>
        </div> 
	</div>
    <hr>
	<div class="form-group row">
		<div class='col-sm-12'>
			<button type="submit" class=' pull-right btn btn-primary' (click)="onSubmit()" >LƯU LẠI</button>
            <button type="submit" class='pull-left btn btn-danger' (click)="confirmDelete(adv)" *ngIf="adv.id">XÓA</button>
		</div>
	</div>
</form>
