<!-- Start breadcrumb -->
<div class="row">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="">Trang Chủ</a></li>
            <li class="breadcrumb-item"><a routerLink="/faq/list">Câu Hỏi Thường Gặp</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{title_page}}</li>
        </ol>
    </nav>
</div>
<!-- End breadcrumb -->
<div class="row mt-30 mb-30 text-center">
    <div class="col-xs-12 col-md-12">
        <p class="title">{{title_page}}</p>
        <hr/>
    </div>
</div>
<ng-container *ngIf="errorMessage">
    <h4 *ngFor="let error of errorMessage | mapToIterable" class="error_msg">
        {{error.val}}
    </h4>
</ng-container>
<form [formGroup]="formFaq" novalidate *ngIf="faq">
    <div class="form-group row">
        <div class="col-sm-2">
            <label class="col-form-label form-check-label">Câu Hỏi</label>
        </div>
        <div class="col-sm-8">
            <input type="text" class="form-control" formControlName="question"/>
            <show-error-valid [control]="formFaq.get('question')"></show-error-valid>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2">
            <label class="col-form-label form-check-label">Câu Trả Lời</label>
        </div>
        <div class="col-sm-8">
            <textarea class="form-control" rows="5" formControlName="answer"></textarea>
            <show-error-valid [control]="formFaq.get('answer')"></show-error-valid>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-2">
            <label class="col-form-label form-check-label">Danh Mục</label>
        </div>
        <div class="col-sm-8" *ngIf="categories">
            <select class="form-control" formControlName="category">
                <option value="">-- CHỌN DANH MỤC --</option>
                <option *ngFor="let cate of categories" 
                    value="{{ cate.id }}"
                >
                {{ cate.name }}</option>
            </select>
            <show-error-valid [control]="formFaq.get('category')"></show-error-valid>
        </div>
    </div>

    <hr/>
    <button class="btn btn-danger" (click)="deleteFaqEvent()" *ngIf="faq.id">
        XÓA
    </button>
    <button class="btn btn-primary pull-right" (click)="onSubmit()">
        LƯU LẠI
    </button>
</form>
